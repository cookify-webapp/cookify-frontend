<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <title>Admin Invitation</title>
    <style>
      *, html, body {
        padding: 0;
      }
      @media only screen and (max-width: 500px) {
        .card {
          width: 300px;
        }
      }
      @media only screen and (min-width: 501px) {
        .card {
          width: 500px;
        }
      }
    </style>
  </head>
  <body style="font-family: 'Kanit', sans-serif; background-color: #f8f6f4; padding: 40px 0 40px;">
    <div class="card" style="background-color: white; border: 0px; margin: auto; border-radius: 12px; text-align: center; padding: 16px;">
      <img
        src="https://i.ibb.co/x8SWKdm/full-Logo-Cookify.png"
        alt="cookify logo"
        style="width: 100px;"
      />
      <p style="font-size: 20px; padding-top: 42px">
        คุณได้รับเชิญให้เป็น
        <span style="font-weight: 500; color: #6b4f4f">ผู้ดูแลระบบ</span>
      </p>

      <div style="margin-top: 30px; text-align: center">
        <a href="{{{link}}}">
          <button
            style="
              margin-top: 32px;
              width: 153px;
              height: 40px;
              background: #6b4f4f;
              border: 0px;
              border-radius: 12px;
              color: white;
              font-family: 'Kanit', sans-serif;
              font-size: 16px;
            "
          >
            ดำเนินการต่อ
          </button>
        </a>
      </div>
      <div style="text-align: center">
        <p style="font-size: 14px; color: #a6a6a6; margin-top: 40px">
          หากปุ่มด้านบนไม่สามารถใช้งานได้ กรุณากดที่ลิงก์ด้านล่างนี้
        </p>
        <a href="{{{link}}}">{{{link}}}</a>
      </div>
    </div>
  </body>
</html>
