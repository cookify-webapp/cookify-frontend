<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <title>Admin Invitation</title>
  </head>
  <body style="font-family: 'Kanit', sans-serif; background-color: #f8f6f4">
    <table
      style="
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        background-color: #f8f6f4;
      "
    >
      <tbody>
        <tr style="background-color: #f8f6f4">
          <th>&nbsp;</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
        <tr>
          <td style="width: 35%; background-color: #f8f6f4"></td>
          <td style="width: 500px; background-color: #f8f6f4; border: 0px">
            <table style="border: 0px; border-collapse: collapse">
              <tbody>
                <tr style="background-color: white">
                  <td style="background-color: white; border-radius: 12px">
                    <div
                      style="
                        width: 100%;
                        text-align: center;
                        background-color: white;
                        border-radius: 12px;
                      "
                    >
                      <img
                        src="https://i.ibb.co/x8SWKdm/full-Logo-Cookify.png"
                        alt="cookify logo"
                        style="width: 100px; margin-top: 16px"
                      />
                      <p style="font-size: 20px; padding-top: 42px">
                        คุณได้รับเชิญให้เป็น
                        <span style="font-weight: 500; color: #6b4f4f"
                          >ผู้ดูแลระบบ</span
                        >
                      </p>
                    </div>
                  </td>
                </tr>
                <tr style="background-color: white">
                  <td style="border-radius: 12px">
                    <div
                      style="
                        width: 500px;
                        border-radius: 12px;
                        padding: 10px;
                        background-color: white;
                      "
                    >
                      <div style="margin-top: 30px; text-align: center">
                        <a href="{{{link}}}">
                          <button
                            style="
                              margin-top: 32px;
                              width: 153px;
                              height: 40px;
                              background: #6b4f4f;
                              border: 0px;
                              border-radius: 12px;
                              color: white;
                              font-family: 'Kanit', sans-serif;
                              font-size: 16px;
                            "
                          >
                            ดำเนินการต่อ
                          </button>
                        </a>
                      </div>
                      <div style="text-align: center">
                        <p
                          style="
                            font-size: 14px;
                            color: #a6a6a6;
                            margin-top: 40px;
                          "
                        >
                          หากปุ่มด้านบนไม่สามารถใช้งานได้
                          กรุณากดที่ลิงก์ด้านล่างนี้
                        </p>
                        <a href="{{{link}}}">{{{link}}}</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td style="width: 28%; background-color: #f8f6f4">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
