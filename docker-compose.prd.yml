version: "3"
services:
  nextjs-prd:
    image: ghcr.io/cookify-webapp/cookify-frontend:prd
    restart: unless-stopped
    container_name: "nextjs-prd"
    env_file:
      - ./cookify-frontend/.env
    ports:
      - "3000:3000"
networks:
  default:
    external:
      name: cookify-devops_cookify-webapp-prd